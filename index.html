<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="./images/download.jpg" type="image/x-icon">
    <title>Expense-Tracker-Application</title>
</head>
<body>
    <div class="records">
        <h1>Every Naira <span class="green">(₦)</span> Counts</h1>
        <p>Your Balance</p>
        <p id="balance" class="balance">₦0.00</p>
        
        <div class="expense-manager">
            <div class="income">
                <p class="income">Income</p>
                <p class="income-amount green" id="income-amount">₦0.00</p>
            </div>

            <div class="line"></div>

            <div class="expense">
                <p class="income">Expense</p>
                <p class="expense-amount red" id="expense-amount">₦0.00</p>
            </div>
        </div>
        <div class="history">
            <h2 class="title">
                History
            </h2>
            <hr>

        </div>
    </div>
    <div class="expensesInput">
        <form>
            <h2 class="title">
                Add a new Transaction
            </h2>
            <hr>

            <label for="transaction">Transaction</label><br>
            <input type="text" placeholder="Transaction"><br>
            <label for="Amount">Amount</label><br>
            <p class="amount">(<span class="green">+₦: income</span>, <span class="red">-₦: expense</span>)</p><br>
            <input type="number" placeholder="Enter Amount"><br>
            <input type="submit" value="Add">
        </form>
    </div>
</body>
</html>
